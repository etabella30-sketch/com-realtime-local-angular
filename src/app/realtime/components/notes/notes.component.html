<span
    class="bg-white size-8.5 flex items-center justify-center border rounded-full absolute -right-4 -top-4 z-50 hover:text-blue-on">
    <icon name="close" class="text-xs" />
</span>

<div (click)="$event.stopPropagation()" class="relative">
    @if (!isEdit) {
    <span (click)="isEdit=true"
        class="bg-white size-8.5 flex items-center justify-center border rounded-full absolute -right-4 top-7 z-50 hover:text-blue-on">
        <icon name="edit" class="text-xs" />
    </span>
    }
    <div class="p-2 rounded-base bg-white relative z-10 min-h-20">

        @if (isEdit) {
        <txtarea placeholder="Add note" [minrows]="4" [(value)]="demotext" (valueChange)="notevalue=$event" [maxlength]="5000">
        </txtarea>
        }
        @else {
        <span class="text-xs">{{demotext}}</span>
        }

        @if (isEdit) {
        <button mode="white" (click)="SaveNote()"
            class="!text-blue-on absolute bottom-3.5 right-3.5 hover:bg-white px-2.5 flex items-center gap-2 shadow-none active:bg-white w-fit text-xs bg-white h-8.5 rounded-base border border-blue-deactivate">
            Save
        </button>
        }
    </div>
</div>
