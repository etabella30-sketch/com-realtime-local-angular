<div class="flex flex-col h-screen overflow-hidden" [class]="(name == 'mipl') ? 'isMipl' : ''">
        @if (!realtimeService.fullscreen&&ispage('realtime')) {
        <app-header></app-header>
        }
        
        <span class="sr-only " >
                {{realtimeService.fullscreen}}/{{ispage('realtime')}}
        </span>
        <div [ngClass]="{'h-[calc(100%_-_71px)]': !realtimeService.fullscreen}" [class]="url.realtimeserver">
                <router-outlet />
        </div>
</div>
